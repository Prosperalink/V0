<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="80" fill="#0F172A"/>

  <!-- Clapperboard Body -->
  <rect x="20" y="15" width="60" height="50" fill="#1E293B" stroke="#F59E0B" stroke-width="2" rx="2"/>

  <!-- Diagonal Stripes (Classic Clapperboard Pattern) -->
  <rect x="20" y="15" width="60" height="12" fill="#F59E0B"/>
  <rect x="20" y="27" width="60" height="12" fill="#0F172A"/>
  <rect x="20" y="39" width="60" height="12" fill="#F59E0B"/>
  <rect x="20" y="51" width="60" height="14" fill="#0F172A"/>

  <!-- Frame Numbers (Top Section) -->
  <text x="25" y="25" font-family="Inter, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#0F172A">01</text>
  <text x="45" y="25" font-family="Inter, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#0F172A">02</text>
  <text x="65" y="25" font-family="Inter, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#0F172A">03</text>

  <!-- Scene Information (Bottom Section) -->
  <text x="30" y="45" font-family="Inter, sans-serif" font-size="6" fill="#F59E0B">SCENE</text>
  <text x="30" y="52" font-family="Inter, sans-serif" font-size="6" fill="#F59E0B">TAKE</text>

  <!-- "O" Integrated as Scene Number -->
  <circle cx="55" cy="48" r="6" fill="url(#goldGradient)" stroke="#F59E0B" stroke-width="1"/>
  <text x="55" y="51" font-family="Inter, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#0F172A">O</text>

  <!-- Clapper Mechanism (Top) -->
  <rect x="85" y="15" width="8" height="50" fill="#1E293B" stroke="#F59E0B" stroke-width="1" rx="1"/>
  <rect x="87" y="17" width="4" height="46" fill="#F59E0B" opacity="0.8"/>

  <!-- Company Name -->
  <text x="110" y="35" font-family="Playfair Display, serif" font-size="18" font-weight="bold" fill="#F8FAFC">Orson Vision</text>

  <!-- Tagline -->
  <text x="110" y="50" font-family="Inter, sans-serif" font-size="10" fill="#64748B">Cinematic Solutions</text>

  <!-- Subtle Motion Lines -->
  <path d="M 95 30 Q 105 30 115 30" stroke="#F59E0B" stroke-width="1" opacity="0.4" fill="none"/>
  <path d="M 95 35 Q 105 35 115 35" stroke="#F59E0B" stroke-width="1" opacity="0.3" fill="none"/>
  <path d="M 95 40 Q 105 40 115 40" stroke="#F59E0B" stroke-width="1" opacity="0.2" fill="none"/>
</svg>
