<!doctype html>
<html>
  <head>
    <title>Orson Vision Favicons</title>
  </head>
  <body>
    <h1>Orson Vision Favicon Generation</h1>
    <p>This file contains the favicon links for the Orson Vision website.</p>

    <h2>Standard Favicons</h2>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="/icons/favicon-48x48.png"
    />

    <h2>Apple Touch Icons</h2>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon-180x180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="/icons/apple-touch-icon-167x167.png"
    />

    <h2>Android Chrome Icons</h2>
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/icons/android-chrome-512x512.png"
    />

    <h2>Microsoft Tiles</h2>
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="msapplication-TileImage" content="/icons/mstile-144x144.png" />

    <h2>Web App Manifest</h2>
    <link rel="manifest" href="/manifest.json" />
  </body>
</html>
