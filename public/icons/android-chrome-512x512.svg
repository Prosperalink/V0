<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9FAFB"/>
      <stop offset="100%" style="stop-color:#F3F4F6"/>
    </linearGradient>
    <linearGradient id="charcoal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="24"/>

  <!-- Logo Container -->
  <g transform="translate(256, 256)">
    <!-- Left Bracket [ -->
    <rect x="-120" y="-80" width="8" height="160" fill="url(#charcoal)" rx="4"/>
    <rect x="-120" y="-80" width="80" height="8" fill="url(#charcoal)" rx="4"/>
    <rect x="-120" y="72" width="80" height="8" fill="url(#charcoal)" rx="4"/>

    <!-- Right Bracket ] -->
    <rect x="112" y="-80" width="8" height="160" fill="url(#charcoal)" rx="4"/>
    <rect x="40" y="-80" width="80" height="8" fill="url(#charcoal)" rx="4"/>
    <rect x="40" y="72" width="80" height="8" fill="url(#charcoal)" rx="4"/>

    <!-- OV Initials -->
    <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="60" font-weight="600" text-anchor="middle" fill="url(#blue)">OV</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="6" fill="url(#blue)" opacity="0.3"/>
  <circle cx="432" cy="432" r="8" fill="url(#charcoal)" opacity="0.2"/>
  <circle cx="112" cy="400" r="4" fill="url(#blue)" opacity="0.4"/>
  <circle cx="400" cy="112" r="5" fill="url(#charcoal)" opacity="0.25"/>
  <circle cx="160" cy="160" r="5" fill="url(#blue)" opacity="0.2"/>
  <circle cx="352" cy="352" r="5" fill="url(#charcoal)" opacity="0.15"/>
</svg>
