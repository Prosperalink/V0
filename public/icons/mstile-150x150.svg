<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9FAFB"/>
      <stop offset="100%" style="stop-color:#F3F4F6"/>
    </linearGradient>
    <linearGradient id="charcoal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="150" height="150" fill="url(#bg)" rx="10"/>

  <!-- Logo Container -->
  <g transform="translate(75, 75)">
    <!-- Left Bracket [ -->
    <rect x="-35" y="-20" width="2" height="40" fill="url(#charcoal)" rx="1"/>
    <rect x="-35" y="-20" width="25" height="2" fill="url(#charcoal)" rx="1"/>
    <rect x="-35" y="18" width="25" height="2" fill="url(#charcoal)" rx="1"/>

    <!-- Right Bracket ] -->
    <rect x="33" y="-20" width="2" height="40" fill="url(#charcoal)" rx="1"/>
    <rect x="10" y="-20" width="25" height="2" fill="url(#charcoal)" rx="1"/>
    <rect x="10" y="18" width="25" height="2" fill="url(#charcoal)" rx="1"/>

    <!-- OV Initials -->
    <text x="0" y="6" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="url(#blue)">OV</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="2" fill="url(#blue)" opacity="0.3"/>
  <circle cx="125" cy="125" r="2.5" fill="url(#charcoal)" opacity="0.2"/>
  <circle cx="35" cy="115" r="1" fill="url(#blue)" opacity="0.4"/>
  <circle cx="115" cy="35" r="1.5" fill="url(#charcoal)" opacity="0.25"/>
</svg>
