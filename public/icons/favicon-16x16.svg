<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9FAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="16" height="16" rx="2" fill="url(#bgGradient)"/>

  <!-- DV Initials -->
  <text x="8" y="11" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" font-weight="600" text-anchor="middle" fill="url(#accentGradient)">DV</text>
</svg>
