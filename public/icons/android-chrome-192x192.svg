<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9FAFB"/>
      <stop offset="100%" style="stop-color:#F3F4F6"/>
    </linearGradient>
    <linearGradient id="charcoal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" fill="url(#bg)" rx="16"/>

  <!-- Logo Container -->
  <g transform="translate(96, 96)">
    <!-- Left Bracket [ -->
    <rect x="-48" y="-30" width="3" height="60" fill="url(#charcoal)" rx="2"/>
    <rect x="-48" y="-30" width="35" height="3" fill="url(#charcoal)" rx="2"/>
    <rect x="-48" y="27" width="35" height="3" fill="url(#charcoal)" rx="2"/>

    <!-- Right Bracket ] -->
    <rect x="45" y="-30" width="3" height="60" fill="url(#charcoal)" rx="2"/>
    <rect x="13" y="-30" width="35" height="3" fill="url(#charcoal)" rx="2"/>
    <rect x="13" y="27" width="35" height="3" fill="url(#charcoal)" rx="2"/>

    <!-- OV Initials -->
    <text x="0" y="8" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="600" text-anchor="middle" fill="url(#blue)">OV</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="32" cy="32" r="2.5" fill="url(#blue)" opacity="0.3"/>
  <circle cx="160" cy="160" r="3" fill="url(#charcoal)" opacity="0.2"/>
  <circle cx="42" cy="150" r="1.5" fill="url(#blue)" opacity="0.4"/>
  <circle cx="150" cy="42" r="2" fill="url(#charcoal)" opacity="0.25"/>
</svg>
